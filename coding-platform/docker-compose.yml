services:
  backend:
    build:
      context: ./backend
    container_name: coding-platform-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: coding-platform-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:4000/api/v1
    depends_on:
      - backend
    restart: unless-stopped
